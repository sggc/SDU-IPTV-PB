name: Auto Update M3U Playlist

on:
  schedule:
    - cron: '*/15 * * * *'   # æ¯15åˆ†é’Ÿè¿è¡Œä¸€æ¬¡
  workflow_dispatch:         # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install requests

      - name: Download and process playlist
        run: |
          python .github/scripts/process_m3u.py

      - name: Check if files changed
        id: changed
        run: |
          git diff --quiet unicast-catchup.m3u || echo "changed=true" >> $GITHUB_OUTPUT
          git diff --quiet unicast-rtp.m3u || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changed.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add unicast-catchup.m3u unicast-rtp.m3u
          git commit -m "ðŸ”„ Auto-update: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
